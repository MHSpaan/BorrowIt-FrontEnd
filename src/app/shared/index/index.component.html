<button class="btn btn-primary" routerLink="new">New</button>

<table mat-table [dataSource]="items" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{header}}" *ngFor="let header of headers">
    <th mat-header-cell *matHeaderCellDef> {{header}} </th>

    <td mat-cell *matCellDef="let item"> {{item[header]}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;" routerLink="{{row.id}}"></tr>
</table>
