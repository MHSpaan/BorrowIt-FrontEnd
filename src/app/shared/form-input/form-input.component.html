<button type="button" *ngIf="id" class="btn btn-danger" (click)="httpService.delete(id)">Delete</button>
<form #f="ngForm" (ngSubmit)="save(f.value)" class="example-form">
  <div *ngFor="let header of headers; let i = index" class="container">

    <mat-form-field>
      <input type="{{types[i]}}" matInput [(ngModel)]="displayItem[header]" name="{{header}}"
        id="{{header}}" class="form-control">
      <mat-placeholder class="placeholder">{{header}}
      </mat-placeholder>
    </mat-form-field>
  </div>

  <button [disabled]="!f.valid"  type="submit" class="btn btn-primary">Save</button>
</form>
